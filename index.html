<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&family=Exo:wght@700;800&family=Roboto:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>textAI - C++ Anti-Plagiarism</title>
</head>

<body>
<div class="container">
    <div class="content">

        <div class="header">
            <h1>text.AI</h1>
            <h2>Word processor with artificial <br> intelligence elements</h2>
        </div>

        <div class="main">
            <div class="main__left-side">
                <div class="main__left-side_textarea">
                    <textarea placeholder="Enter text here to check for uniqueness"></textarea>
                </div>
                <div class="main__left-side_choice">
                    <select id="select-option">
                        <option value="">
                            Uniqueness</option>
                        <option value="">Repeats</option>
                        <option value="">Typos</option>
                        <option value="">Validation</option>
                    </select>
                    <button class="btn" type="submit">Check</button>
                </div>
            </div>
            <div class="main__right-side">
                <img src="img/text-ai-image.jpg" alt="text-ai-image">
            </div>
        </div>

        <div class="footer">
            <div class="footer__logo">
                <a href="http://devincubator.by/">
                    <img src="img/incubator-logo.png" alt="incubator-logo">
                </a>
            </div>
            <div class="footer__nickname">
                Mikalai Repin, 2021
            </div>
            <div class="footer__contacts">
                <ul>
                    <li>
                        <a href="https://github.com/repinnick">
                            <img src="img/github-logo.png" alt="github-logo">
                        </a>
                    </li>
                    <li>
                        <a href="https://vk.com/check.point">
                            <img src="img/vk-logo.png" alt="vk-logo">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/repin.nick">
                            <img src="img/facebook-logo.png" alt="facebook-logo">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>

</html>
